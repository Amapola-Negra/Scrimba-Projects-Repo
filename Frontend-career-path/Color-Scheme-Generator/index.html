<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="title">Colors Scheme</h1>
        <div class="container header">
            <form id="colors-form">
                <input id="color-hex" type="color">
                <select id="color-mode" name="select">
                    <option value="monochrome" selected>Monochrome</option>
                    <option value="monochrome-dark">Monochrome dark</option>
                    <option value="monochrome-light">Monochrome light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class="scheme-btn" id="btn">Get color scheme</button>
            </form>
        </div>
        <div class="info"><p id="info-copy">Click the code to copy</p></div>
        <div class="container schemes" id="color-schemes"></div>
        <script src="index.js"></script>
    </body>
</html>
